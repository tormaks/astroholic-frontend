name: Telegram Notifications

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  issues:
    types: [opened, edited, deleted]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram message to topic
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}
        run: |
          MESSAGE="📢 <b>GitHub Event:</b> ${{ github.event_name }}%0A%0A🏷 <b>Repository:</b> <a href=\"https://github.com/${{ github.repository }}\">${{ github.repository }}</a>%0A%0A📝 <b>Commit:</b> <a href=\"${{ github.event.head_commit.url }}\">${{ github.event.head_commit.message }}</a>%0A%0A🔗 <b>Compare URL:</b> ${{ github.event.compare }}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d message_thread_id="${THREAD_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="HTML" \
            -d disable_web_page_preview="false"
